<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIA - Plateforme Elite</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      
      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      /* Cadre Vidéo "Cinema" */
      .video-frame {
        border: 12px solid #1e293b;
        border-radius: 1.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 2px 4px rgba(255,255,255,0.1);
        overflow: hidden;
        position: relative;
      }

      /* Ombre portée du footer */
      .shadow-sticky-footer {
        box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
      }

      /* Drawer Animation */
      #notes-drawer {
        transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Admin Grid Background */
      .bg-admin {
        background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased selection:bg-orange-200 overflow-hidden h-screen">

    <script type="module" src="./app.js"></script>
</body>
</html>
