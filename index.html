<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIA - Formation Guitare (Premium)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      
      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
      
      /* Ombre portée vers le haut pour le footer sticky */
      .shadow-sticky-footer {
        box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
      }

      /* Animation Corde (Loader) */
      @keyframes vibrate {
        0% { transform: scaleX(1); }
        25% { transform: scaleX(2); }
        50% { transform: scaleX(0.8); }
        75% { transform: scaleX(1.5); }
        100% { transform: scaleX(1); }
      }
      .vibrate-string {
        animation: vibrate 0.1s infinite;
        background-color: #d97706;
        box-shadow: 0 0 8px rgba(217, 119, 6, 0.6);
      }

      /* Drawer Animation - Entrée fluide par la droite */
      #notes-drawer {
        transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-100 text-slate-900 font-sans antialiased selection:bg-amber-200 selection:text-amber-900 overflow-hidden h-screen">
    <div id="root" class="h-full"></div>

    <!-- Script Principal Vanilla JS -->
    <script type="module" src="./app.js"></script>
</body>
</html>
