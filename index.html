                            <div className="min-w-0">
                                <p className="font-bold text-[10px] opacity-80 uppercase tracking-wide">Conseil du jour</p>
                                <p className="text-xs font-medium truncate">La r√©gularit√© bat l'intensit√©.</p>
                            </div>
                        </div>

                        {/* Activity Feed */}
                        <div className="flex-1 bg-white rounded-xl border border-slate-200 flex flex-col min-h-0 shadow-sm">
                            <div className="p-3 border-b border-slate-100 flex justify-between items-center bg-slate-50/50 rounded-t-xl flex-none">
                                <h3 className="font-bold text-slate-700 text-sm flex items-center gap-2">
                                <Trophy className="w-4 h-4 text-amber-600" />
                                Activit√©
                                </h3>
                            </div>
                            <div className="flex-1 overflow-y-auto p-2 space-y-1 custom-scrollbar">
                                {MOCK_ACTIVITY.map(act => (
                                <div key={act.id} className="flex items-start gap-2 text-xs p-2 hover:bg-slate-50 rounded-lg transition-colors group">
                                    <div className={`w-6 h-6 rounded-md flex items-center justify-center flex-shrink-0 mt-0.5 ${act.type === 'achievement' ? 'bg-amber-100 text-amber-600' : 'bg-blue-100 text-blue-600'}`}>
                                    {act.type === 'achievement' ? <Star className="w-3 h-3 fill-current" /> : <TrendingUp className="w-3 h-3" />}
                                    </div>
                                    <div className="leading-tight flex-1 min-w-0">
                                    <p className="text-slate-700 truncate">
                                        <span className="font-bold text-slate-900">{act.user}</span> {act.action}
                                    </p>
                                    <p className="font-semibold text-amber-700 truncate">{act.target}</p>
                                    <p className="text-[9px] text-slate-400 mt-0.5">{act.time}</p>
                                    </div>
                                </div>
                                ))}
                            </div>
                        </div>
                        
                        <button className="flex-none bg-white hover:bg-slate-50 border border-slate-200 rounded-xl p-3 flex items-center justify-between group transition-all">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 rounded-lg bg-indigo-50 text-indigo-600 flex items-center justify-center">
                                    <Users className="w-4 h-4" />
                                </div>
                                <div className="text-left">
                                    <p className="text-[10px] text-slate-500 font-bold uppercase">Communaut√©</p>
                                    <p className="text-xs font-bold text-slate-800">D√©fis Hebdo</p>
                                </div>
                            </div>
                            <ChevronRight className="w-4 h-4 text-slate-400 group-hover:text-slate-600" />
                        </button>

                    </div>

                </div>
                </div>
            );
        };

        // --- Component: GameRoom ---
        const GameRoom = () => {
            const games = [
                { id: 1, title: "Ear Master", desc: "Reconna√Ætre les accords √† l'oreille", icon: Music, color: "bg-purple-500", locked: false },
                { id: 2, title: "Rythme Box", desc: "Taper dans le tempo", icon: Timer, color: "bg-rose-500", locked: false },
                { id: 3, title: "Accordeur Pro", desc: "Entra√Ænement √† l'accordage rapide", icon: Mic2, color: "bg-blue-500", locked: true },
            ];

            return (
                <div className="h-full overflow-y-auto p-6 md:p-10 bg-slate-50 fade-in">
                <header className="mb-10 text-center md:text-left">
                    <h1 className="text-4xl font-black text-slate-900 mb-2">Salle de Jeu üïπÔ∏è</h1>
                    <p className="text-xl text-slate-500">D√©tendez-vous tout en progressant.</p>
                </header>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {games.map((game) => (
                    <div key={game.id} className={`group relative bg-white rounded-3xl p-8 border-2 border-slate-100 shadow-xl overflow-hidden transition-all hover:-translate-y-2 hover:shadow-2xl ${game.locked ? 'opacity-75 grayscale' : 'cursor-pointer'}`}>
                        <div className={`w-16 h-16 ${game.color} rounded-2xl flex items-center justify-center mb-6 shadow-lg text-white transform group-hover:rotate-6 transition-transform`}>
                        <game.icon className="w-8 h-8" />
                        </div>
                        
                        <h3 className="text-2xl font-bold text-slate-900 mb-2">{game.title}</h3>
                        <p className="text-slate-500 text-lg mb-6">{game.desc}</p>
                        
                        <div className="flex items-center justify-between mt-auto pt-4 border-t border-slate-100">
                        {game.locked ? (
                            <span className="flex items-center gap-2 text-slate-400 font-bold bg-slate-100 px-4 py-2 rounded-full text-sm">
                            üîí Bient√¥t
                            </span>
                        ) : (
                            <span className="flex items-center gap-2 text-amber-600 font-bold bg-amber-50 px-4 py-2 rounded-full text-sm group-hover:bg-amber-500 group-hover:text-white transition-colors">
                            <Award className="w-4 h-4" /> Jouer
                            </span>
                        )}
                        </div>
                    </div>
                    ))}
                    
                    <div className="md:col-span-2 lg:col-span-3 bg-gradient-to-r from-slate-800 to-slate-900 rounded-3xl p-8 text-white mt-8 flex flex-col md:flex-row items-center justify-between">
                    <div>
                        <h3 className="text-2xl font-bold mb-2">Classement de la semaine</h3>
                        <p className="text-slate-400">Vous √™tes 4√®me avec 1250 points !</p>
                    </div>
                    <div className="flex -space-x-4 mt-4 md:mt-0">
                        {[1,2,3,4].map(i => (
                            <div key={i} className="w-12 h-12 rounded-full border-2 border-slate-900 bg-slate-700 flex items-center justify-center text-xs font-bold">
                            #{i}
                            </div>
                        ))}
                    </div>
                    </div>
                </div>
                </div>
            );
        };

        // --- Component: App (Main Logic with Loading State) ---
        const App = () => {
            const [modules, setModules] = useState(INITIAL_MODULES);
            const [activeModuleId, setActiveModuleId] = useState(1);
            const [currentView, setCurrentView] = useState('dashboard');
            const [isModuleLoading, setIsModuleLoading] = useState(false);

            const activeModule = modules.find(m => m.id === activeModuleId) || modules[0];

            const handleModuleClick = (id) => {
                if (id === activeModuleId) return;
                
                // UX : Simulation de chargement
                setIsModuleLoading(true);
                setTimeout(() => {
                    setActiveModuleId(id);
                    setIsModuleLoading(false);
                }, 600);
            };

            const handleComplete = () => {
                setModules(prevModules => {
                const newModules = [...prevModules];
                const currentIndex = newModules.findIndex(m => m.id === activeModuleId);
                
                if (currentIndex !== -1) {
                    newModules[currentIndex] = { ...newModules[currentIndex], status: 'completed' };
                }

                const nextIndex = currentIndex + 1;
                if (nextIndex < newModules.length) {
                    if (newModules[nextIndex].status === 'locked') {
                        newModules[nextIndex] = { ...newModules[nextIndex], status: 'active' };
                    }
                    
                    // Chargement lors du passage au suivant
                    setIsModuleLoading(true);
                    setTimeout(() => {
                        setActiveModuleId(newModules[nextIndex].id);
                        setIsModuleLoading(false);
                    }, 600);
                }
                return newModules;
                });
            };

            const navigateToClassroom = () => {
                setCurrentView('classroom');
            };

            const renderContent = () => {
                switch (currentView) {
                case 'dashboard':
                    return (
                    <Dashboard 
                        modules={modules} 
                        activeModuleId={activeModuleId} 
                        onResume={navigateToClassroom} 
                    />
                    );
                case 'games':
                    return <GameRoom />;
                case 'classroom':
                    return (
                    <div className="flex flex-col md:flex-row h-full">
                        <div className="w-full md:w-[35%] lg:w-[30%] flex flex-col h-full bg-slate-50 border-r border-slate-200">
                        <div className="p-6 pb-4 border-b border-slate-200 bg-white md:bg-transparent">
                            <h2 className="text-xl font-black text-slate-800">Mon Cursus</h2>
                            <div className="mt-4">
                                <div className="flex justify-between items-end mb-1">
                                    <span className="text-xs font-bold text-slate-500 uppercase">Progression</span>
                                    <span className="text-sm font-black text-amber-600">
                                        {Math.round((modules.filter(m => m.status === 'completed').length / modules.length) * 100)}%
                                    </span>
                                </div>
                                <div className="h-2 bg-slate-200 rounded-full overflow-hidden">
                                    <div 
                                    className="h-full bg-amber-500 transition-all duration-700"
                                    style={{ width: `${(modules.filter(m => m.status === 'completed').length / modules.length) * 100}%` }}
                                    />
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-4 space-y-2">
                            {modules.map(module => (
                            <ModuleCard
                                key={module.id}
                                module={module}
                                isActive={module.id === activeModuleId}
                                onClick={() => handleModuleClick(module.id)}
                            />
                            ))}
                        </div>
                        </div>
                        
                        <div className="flex-1 h-full bg-white relative">
                        <ModuleView 
                            module={activeModule} 
                            onComplete={handleComplete}
                            isLastModule={activeModuleId === modules[modules.length - 1].id}
                            isLoading={isModuleLoading}
                        />
                        </div>
                    </div>
                    );
                default:
                    return <div>Vue non trouv√©e</div>;
                }
            };

            return (
                <div className="flex h-screen bg-slate-100 overflow-hidden font-sans">
                <GlobalNav currentView={currentView} onChangeView={setCurrentView} />
                <main className="flex-1 h-full relative overflow-hidden">
                    {renderContent()}
                </main>
                </div>
            );
        };

        // --- ROOT ---
        const rootElement = document.getElementById('root');
        const root = createRoot(rootElement);
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
