                        <div className={`w-16 h-16 ${game.color} rounded-2xl flex items-center justify-center mb-6 shadow-lg text-white transform group-hover:rotate-6 transition-transform`}>
                        <game.icon className="w-8 h-8" />
                        </div>
                        
                        <h3 className="text-2xl font-bold text-slate-900 mb-2">{game.title}</h3>
                        <p className="text-slate-500 text-lg mb-6">{game.desc}</p>
                        
                        <div className="flex items-center justify-between mt-auto pt-4 border-t border-slate-100">
                        {game.locked ? (
                            <span className="flex items-center gap-2 text-slate-400 font-bold bg-slate-100 px-4 py-2 rounded-full text-sm">
                            üîí Bient√¥t
                            </span>
                        ) : (
                            <span className="flex items-center gap-2 text-amber-600 font-bold bg-amber-50 px-4 py-2 rounded-full text-sm group-hover:bg-amber-500 group-hover:text-white transition-colors">
                            <Award className="w-4 h-4" /> Jouer
                            </span>
                        )}
                        </div>
                    </div>
                    ))}
                    
                    <div className="md:col-span-2 lg:col-span-3 bg-gradient-to-r from-slate-800 to-slate-900 rounded-3xl p-8 text-white mt-8 flex flex-col md:flex-row items-center justify-between">
                    <div>
                        <h3 className="text-2xl font-bold mb-2">Classement de la semaine</h3>
                        <p className="text-slate-400">Vous √™tes 4√®me avec 1250 points !</p>
                    </div>
                    <div className="flex -space-x-4 mt-4 md:mt-0">
                        {[1,2,3,4].map(i => (
                            <div key={i} className="w-12 h-12 rounded-full border-2 border-slate-900 bg-slate-700 flex items-center justify-center text-xs font-bold">
                            #{i}
                            </div>
                        ))}
                    </div>
                    </div>
                </div>
                </div>
            );
        };

        // ----------------------------------------------------------------------
        // 4. MAIN APP
        // ----------------------------------------------------------------------
        const App = () => {
            const [modules, setModules] = useState(INITIAL_MODULES);
            const [activeModuleId, setActiveModuleId] = useState(1);
            const [currentView, setCurrentView] = useState('dashboard');

            const activeModule = modules.find(m => m.id === activeModuleId) || modules[0];

            const handleModuleClick = (id) => {
                setActiveModuleId(id);
            };

            const handleComplete = () => {
                setModules(prevModules => {
                const newModules = [...prevModules];
                const currentIndex = newModules.findIndex(m => m.id === activeModuleId);
                
                if (currentIndex !== -1) {
                    newModules[currentIndex] = { ...newModules[currentIndex], status: 'completed' };
                }

                const nextIndex = currentIndex + 1;
                if (nextIndex < newModules.length) {
                    if (newModules[nextIndex].status === 'locked') {
                    newModules[nextIndex] = { ...newModules[nextIndex], status: 'active' };
                    }
                    setActiveModuleId(newModules[nextIndex].id);
                }
                return newModules;
                });
            };

            const navigateToClassroom = () => {
                setCurrentView('classroom');
            };

            const renderContent = () => {
                switch (currentView) {
                case 'dashboard':
                    return (
                    <Dashboard 
                        modules={modules} 
                        activeModuleId={activeModuleId} 
                        onResume={navigateToClassroom} 
                    />
                    );
                case 'games':
                    return <GameRoom />;
                case 'classroom':
                    return (
                    <div className="flex flex-col md:flex-row h-full fade-in">
                        <div className="w-full md:w-[35%] lg:w-[30%] flex flex-col h-full bg-slate-50 border-r border-slate-200">
                        <div className="p-6 pb-4 border-b border-slate-200 bg-white md:bg-transparent">
                            <h2 className="text-xl font-black text-slate-800">Mon Cursus</h2>
                            <div className="mt-4">
                                <div className="flex justify-between items-end mb-1">
                                    <span className="text-xs font-bold text-slate-500 uppercase">Progression</span>
                                    <span className="text-sm font-black text-amber-600">
                                        {Math.round((modules.filter(m => m.status === 'completed').length / modules.length) * 100)}%
                                    </span>
                                </div>
                                <div className="h-2 bg-slate-200 rounded-full overflow-hidden">
                                    <div 
                                    className="h-full bg-amber-500 transition-all duration-700"
                                    style={{ width: `${(modules.filter(m => m.status === 'completed').length / modules.length) * 100}%` }}
                                    />
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-4 space-y-2">
                            {modules.map(module => (
                            <ModuleCard
                                key={module.id}
                                module={module}
                                isActive={module.id === activeModuleId}
                                onClick={() => handleModuleClick(module.id)}
                            />
                            ))}
                        </div>
                        </div>
                        
                        <div className="flex-1 h-full bg-white relative">
                        <ModuleView 
                            module={activeModule} 
                            onComplete={handleComplete}
                            isLastModule={activeModuleId === modules[modules.length - 1].id}
                        />
                        </div>
                    </div>
                    );
                default:
                    return <div>Vue non trouv√©e</div>;
                }
            };

            return (
                <div className="flex h-screen bg-slate-100 overflow-hidden font-sans">
                <GlobalNav currentView={currentView} onChangeView={setCurrentView} />
                <main className="flex-1 h-full relative overflow-hidden">
                    {renderContent()}
                </main>
                </div>
            );
        };

        // --- ROOT ---
        const rootElement = document.getElementById('root');
        const root = createRoot(rootElement);
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
