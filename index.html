                                <div className="flex items-center gap-2 text-amber-600 mb-1 relative z-10">
                                    <Flame className="w-5 h-5 fill-current" />
                                    <h3 className="font-bold text-sm uppercase tracking-wide">S√©rie en cours</h3>
                                </div>
                                <div className="relative z-10">
                                    <p className="text-3xl font-black text-slate-800">4 Jours</p>
                                    <p className="text-xs text-slate-500 font-medium leading-tight mt-1">
                                        Revenez demain pour garder la flamme allum√©e !
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* 3. NEXT STEPS */}
                        <div className="space-y-4">
                            <h3 className="font-bold text-slate-800 text-lg flex items-center gap-2">
                                <Target className="w-5 h-5 text-indigo-500" />
                                La suite du programme
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {nextModules.map(mod => (
                                    <div key={mod.id} className="bg-slate-50 p-4 rounded-2xl border border-slate-200 flex items-center gap-4 opacity-100 hover:bg-white transition-colors">
                                        <div className="w-12 h-12 rounded-xl bg-white border border-slate-200 flex items-center justify-center text-slate-400 shadow-sm">
                                            <Lock className="w-5 h-5" />
                                        </div>
                                        <div>
                                            <p className="text-xs font-bold text-slate-500 uppercase">Module {mod.id}</p>
                                            <p className="font-bold text-slate-700 leading-tight text-lg">{mod.title}</p>
                                        </div>
                                    </div>
                                ))}
                                {nextModules.length === 0 && (
                                    <div className="col-span-2 p-6 bg-emerald-50 rounded-2xl border border-emerald-100 text-emerald-800 font-medium text-center">
                                        Vous avez tout termin√© ! üéâ
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* --- ZONE SECONDAIRE (30%) --- */}
                    <div className="lg:col-span-4 space-y-6">
                        
                        {/* 1. DAILY TIP */}
                        <div className="bg-white border-l-4 border-emerald-500 shadow-sm shadow-slate-200/50 rounded-r-2xl p-6">
                            <div className="flex items-start gap-4">
                                <div className="p-2 bg-emerald-50 rounded-lg shrink-0">
                                    <Zap className="w-6 h-6 text-emerald-600 fill-current" />
                                </div>
                                <div>
                                    <p className="text-xs font-bold text-slate-500 uppercase tracking-wide mb-1">Conseil du jour</p>
                                    <p className="text-slate-800 font-medium text-base leading-snug">
                                        "Pour les barr√©s, ne forcez pas avec le pouce. Utilisez le poids de votre bras."
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* 2. CHAT */}
                        <div className="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden flex flex-col">
                            <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                    <MessageCircle className="w-4 h-4 text-blue-500" />
                                    Entraide
                                </h3>
                                <button className="text-xs font-bold text-blue-600 hover:underline">Voir tout</button>
                            </div>
                            
                            <div className="p-4 space-y-4 bg-white">
                                {chat.slice(0, 3).map(msg => (
                                <div key={msg.id} className="flex gap-3 text-sm">
                                    <div className="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center shrink-0 border border-slate-200 overflow-hidden">
                                        {msg.isMe ? <span className="text-xs font-bold text-slate-500">Moi</span> : <img src={msg.avatar} className="w-full h-full object-cover" />}
                                    </div>
                                    <div className="min-w-0">
                                        <div className="flex items-baseline gap-2">
                                            <span className="font-bold text-slate-800 text-xs">{msg.user}</span>
                                            <span className="text-[10px] text-slate-400">{msg.time}</span>
                                        </div>
                                        <p className="text-slate-700 text-sm mt-1 bg-slate-50 p-2 rounded-r-xl rounded-bl-xl inline-block border border-slate-100">
                                            {msg.text}
                                        </p>
                                    </div>
                                </div>
                                ))}
                            </div>
                            <div className="p-4 border-t border-slate-100">
                                <div className="relative">
                                    <input 
                                        className="w-full bg-white border border-slate-300 rounded-xl py-3 pl-4 pr-12 text-sm text-slate-800 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors shadow-sm"
                                        placeholder="Poser une question..."
                                        value={msgInput}
                                        onChange={(e) => setMsgInput(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && handleSend()}
                                    />
                                    <button onClick={handleSend} className="absolute right-2 top-1.5 p-1.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                        <Send className="w-4 h-4" />
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                </div>
            );
        };

        // --- Component: GameRoom ---
        const GameRoom = () => {
            const games = [
                { id: 1, title: "Ear Master", desc: "Reconna√Ætre les accords √† l'oreille", icon: Music, color: "bg-purple-500", locked: false },
                { id: 2, title: "Rythme Box", desc: "Taper dans le tempo", icon: Timer, color: "bg-rose-500", locked: false },
                { id: 3, title: "Accordeur Pro", desc: "Entra√Ænement √† l'accordage rapide", icon: Mic2, color: "bg-blue-500", locked: true },
            ];

            return (
                <div className="h-full overflow-y-auto p-6 md:p-10 bg-slate-50 fade-in">
                <header className="mb-10 text-center md:text-left">
                    <h1 className="text-4xl font-black text-slate-900 mb-2">Salle de Jeu üïπÔ∏è</h1>
                    <p className="text-xl text-slate-500">D√©tendez-vous tout en progressant.</p>
                </header>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {games.map((game) => (
                    <div key={game.id} className={`group relative bg-white rounded-3xl p-8 border-2 border-slate-100 shadow-xl overflow-hidden transition-all hover:-translate-y-2 hover:shadow-2xl ${game.locked ? 'opacity-75 grayscale' : 'cursor-pointer'}`}>
                        <div className={`w-16 h-16 ${game.color} rounded-2xl flex items-center justify-center mb-6 shadow-lg text-white transform group-hover:rotate-6 transition-transform`}>
                        <game.icon className="w-8 h-8" />
                        </div>
                        
                        <h3 className="text-2xl font-bold text-slate-900 mb-2">{game.title}</h3>
                        <p className="text-slate-500 text-lg mb-6">{game.desc}</p>
                        
                        <div className="flex items-center justify-between mt-auto pt-4 border-t border-slate-100">
                        {game.locked ? (
                            <span className="flex items-center gap-2 text-slate-400 font-bold bg-slate-100 px-4 py-2 rounded-full text-sm">
                            üîí Bient√¥t
                            </span>
                        ) : (
                            <span className="flex items-center gap-2 text-amber-600 font-bold bg-amber-50 px-4 py-2 rounded-full text-sm group-hover:bg-amber-500 group-hover:text-white transition-colors">
                            <Award className="w-4 h-4" /> Jouer
                            </span>
                        )}
                        </div>
                    </div>
                    ))}
                    
                    <div className="md:col-span-2 lg:col-span-3 bg-gradient-to-r from-slate-800 to-slate-900 rounded-3xl p-8 text-white mt-8 flex flex-col md:flex-row items-center justify-between">
                    <div>
                        <h3 className="text-2xl font-bold mb-2">Classement de la semaine</h3>
                        <p className="text-slate-400">Vous √™tes 4√®me avec 1250 points !</p>
                    </div>
                    <div className="flex -space-x-4 mt-4 md:mt-0">
                        {[1,2,3,4].map(i => (
                            <div key={i} className="w-12 h-12 rounded-full border-2 border-slate-900 bg-slate-700 flex items-center justify-center text-xs font-bold">
                            #{i}
                            </div>
                        ))}
                    </div>
                    </div>
                </div>
                </div>
            );
        };

        // --- Component: App ---
        const App = () => {
            const [modules, setModules] = useState(INITIAL_MODULES);
            const [activeModuleId, setActiveModuleId] = useState(1);
            const [currentView, setCurrentView] = useState('dashboard');
            const [isModuleLoading, setIsModuleLoading] = useState(false);
            const [isCinemaMode, setIsCinemaMode] = useState(false);

            const activeModule = modules.find(m => m.id === activeModuleId) || modules[0];

            // Calcul de la date estim√©e
            const getEstimatedDate = (index) => {
                const today = new Date();
                const daysToAdd = index * 7; 
                const estimatedDate = new Date(today);
                estimatedDate.setDate(today.getDate() + daysToAdd);
                return estimatedDate.toLocaleDateString('fr-FR', { day: 'numeric', month: 'long' });
            };

            const handleModuleClick = (id) => {
                if (id === activeModuleId) return;
                setIsModuleLoading(true);
                setTimeout(() => {
                    setActiveModuleId(id);
                    setIsModuleLoading(false);
                    setIsCinemaMode(false);
                }, 800);
            };

            const handleComplete = () => {
                // Feedback Sonore
                const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3');
                audio.volume = 0.5;
                audio.play().catch(e => console.log("Audio play failed interaction required"));

                setTimeout(() => {
                    setModules(prevModules => {
                    const newModules = [...prevModules];
                    const currentIndex = newModules.findIndex(m => m.id === activeModuleId);
                    
                    if (currentIndex !== -1) {
                        newModules[currentIndex] = { ...newModules[currentIndex], status: 'completed' };
                    }

                    const nextIndex = currentIndex + 1;
                    if (nextIndex < newModules.length) {
                        if (newModules[nextIndex].status === 'locked') {
                            newModules[nextIndex] = { ...newModules[nextIndex], status: 'active' };
                        }
                        setIsModuleLoading(true);
                        setTimeout(() => {
                            setActiveModuleId(newModules[nextIndex].id);
                            setIsModuleLoading(false);
                            setIsCinemaMode(false);
                        }, 600);
                    }
                    return newModules;
                    });
                }, 500);
            };

            const navigateToClassroom = () => {
                setCurrentView('classroom');
            };

            const renderContent = () => {
                switch (currentView) {
                case 'dashboard':
                    return (
                    <Dashboard 
                        modules={modules} 
                        activeModuleId={activeModuleId} 
                        onResume={navigateToClassroom} 
                    />
                    );
                case 'games':
                    return <GameRoom />;
                case 'classroom':
                    return (
                    <div className="flex flex-col md:flex-row h-full relative">
                        {/* Sidebar "Manche de Guitare" */}
                        <div className={`
                            flex-col h-full bg-[#2d1b15] border-r-4 border-[#5d4037] shadow-2xl transition-all duration-500 ease-in-out relative z-20
                            ${isCinemaMode ? 'w-0 opacity-0 overflow-hidden' : 'w-full md:w-[35%] lg:w-[30%] opacity-100 flex'}
                        `}>
                        <div className="p-6 pb-4 bg-[#3e2723] border-b-4 border-[#8d6e63] shadow-md relative z-10">
                            <h2 className="text-xl font-black text-[#d7ccc8] tracking-widest uppercase">Mon Cursus</h2>
                            <p className="text-[#a1887f] text-sm mt-1">Faites sonner les cordes !</p>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto relative bg-[#3e2723]">
                            <div className="absolute left-6 top-0 bottom-0 w-0.5 bg-[#5d4037]/50 hidden md:block"></div>

                            <div className="p-0">
                            {modules.map((module, index) => {
                                const isActive = module.id === activeModuleId;
                                const isFuture = module.status === 'locked';
                                
                                return (
                                    <div key={module.id} className="relative group">
                                        <div className="h-1.5 w-full bg-gradient-to-r from-slate-400 via-slate-200 to-slate-400 shadow-sm my-0"></div>
                                        
                                        <div 
                                            onClick={() => !isFuture && handleModuleClick(module.id)}
                                            className={`
                                                p-4 md:p-6 transition-colors duration-200 flex items-center gap-4 cursor-pointer relative
                                                ${isActive ? 'bg-[#4e342e]' : 'hover:bg-[#4e342e]/50'}
                                                ${isFuture ? 'opacity-60 cursor-not-allowed' : ''}
                                            `}
                                        >
                                            <div className="w-8 flex justify-center shrink-0 relative z-10">
                                                {isActive ? (
                                                    <div className="relative drop-shadow-[0_0_8px_rgba(245,158,11,0.8)]">
                                                        <Triangle className="w-6 h-6 text-amber-500 fill-amber-500 rotate-90 transform translate-x-1" />
                                                    </div>
                                                ) : (
                                                    <div className={`w-3 h-3 rounded-full ${module.status === 'completed' ? 'bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]' : 'bg-[#5d4037]'}`}></div>
                                                )}
                                            </div>

                                            <div className="flex-1">
                                                <div className="flex justify-between items-baseline mb-1">
                                                    <span className={`text-xs font-bold uppercase tracking-widest ${isActive ? 'text-amber-400' : 'text-[#8d6e63]'}`}>Module {module.id}</span>
                                                    {module.status === 'completed' && <span className="text-[10px] text-emerald-400 font-bold uppercase">Acquis</span>}
                                                </div>
                                                <h3 className={`font-bold text-lg leading-tight ${isActive ? 'text-white' : 'text-[#d7ccc8]'}`}>{module.title}</h3>
                                                
                                                {isFuture && (
                                                    <p className="text-xs text-[#a1887f] mt-2 italic flex items-center gap-1">
                                                        üìÖ Estimation : {getEstimatedDate(index)}
                                                    </p>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                            <div className="h-2 w-full bg-gradient-to-r from-slate-400 via-slate-200 to-slate-400 shadow-md"></div>
                            </div>
                        </div>
                        </div>
                        
                        <div className={`flex-1 h-full bg-white relative transition-all duration-500 ${isCinemaMode ? 'w-full' : ''}`}>
                        <ModuleView 
                            module={activeModule} 
                            onComplete={handleComplete}
                            isLastModule={activeModuleId === modules[modules.length - 1].id}
                            isLoading={isModuleLoading}
                            isCinemaMode={isCinemaMode}
                            onToggleCinema={() => setIsCinemaMode(!isCinemaMode)}
                        />
                        
                        {isCinemaMode && (
                            <div className="absolute inset-0 bg-black/40 pointer-events-none z-0 backdrop-blur-[2px] transition-opacity duration-500"></div>
                        )}
                        </div>
                    </div>
                    );
                default:
                    return <div>Vue non trouv√©e</div>;
                }
            };

            return (
                <div className="flex h-screen bg-slate-100 overflow-hidden font-sans text-slate-900">
                <div className={`transition-all duration-500 ease-in-out ${isCinemaMode ? '-ml-24 opacity-0' : 'ml-0 opacity-100'}`}>
                    <GlobalNav currentView={currentView} onChangeView={setCurrentView} />
                </div>
                <main className="flex-1 h-full relative overflow-hidden">
                    {renderContent()}
                </main>
                </div>
            );
        };

        // --- ROOT ---
        const rootElement = document.getElementById('root');
        const root = createRoot(rootElement);
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
