<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIA - Formation Guitare (Premium)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      
      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
      
      /* Ombre portée vers le haut pour le footer premium */
      .shadow-premium-footer {
        box-shadow: 0 -10px 25px -5px rgba(0, 0, 0, 0.1), 0 -8px 10px -6px rgba(0, 0, 0, 0.1);
      }

      /* Animation de vibration pour le loader */
      @keyframes vibrate {
        0% { transform: scaleX(1); }
        25% { transform: scaleX(1.5); }
        50% { transform: scaleX(0.9); }
        75% { transform: scaleX(1.2); }
        100% { transform: scaleX(1); }
      }
      .vibrate-string {
        animation: vibrate 0.15s infinite;
        background-color: #f97316;
        box-shadow: 0 0 12px rgba(249, 115, 22, 0.5);
      }

      /* Transition du Drawer */
      #notes-drawer {
        transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      /* Focus ring personnalisé pour l'accessibilité */
      button:focus-visible {
        outline: 3px solid #f97316;
        outline-offset: 2px;
      }
    </style>
<script type="importmap">

</head>

</body>
</html>
